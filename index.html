<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <body>
    <div class="grid">
    <nav class="grid-navbar">
      <ul>
        <li><a href="">Gmail</a></li>

      </ul>

      <button class="material-symbols-outlined">share</button>
    </header>

    <main class="grid-main">
      <section class="buscador">
        <span class="material-symbols-outlined">
          search
        </span>
        <input type="text">
        <a href="" class="material-symbols-outlined">
          mic

        <a href="" class="material-symbols-outlined">
          add_a_photo
        </a>

      <section class="botones">
        <input type="button" value="Buscar con Google">

    </main>

    <footer class="grid-footer">
      <div class="mexico">
        <p>México</p>
      </div>
      
      <div class="footer-bar">
        <ul class="sobre-google">
          <li><a href="">Sobre Google</a></li>
          <li><a href="">Publicidad</a></li>
          <li><a href="">Negocios</a></li>
          <li><a href="">Cómo funciona la Búsqueda</a></li>
        </ul>

        <ul class="informacion-para-usuario">
          <li><a href="">Privacidad</a></li>
          <li><a href="">Condiciones</a></li>
          <li><a href="">Configuración</a></li>
        </ul>
      </div>
    </div>
    </footer>

  </div>
